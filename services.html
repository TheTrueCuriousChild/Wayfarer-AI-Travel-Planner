<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide</title>
    <link rel="stylesheet" href="stylesser.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <a href="index.html" class="HOME">HOME</a>
    <button class="dark-mode-toggle">
        ðŸŒ™Dark Mode
    </button>
<div class="spacer"></div>
    <div class="map-container">
        <svg id="world-map"></svg>
        <div id="tooltip" class="hidden"></div>
    </div>

    <div class="travel-preferences">
        <h2>Travel Preferences</h2>

        <label for="source">Source:</label>
        <select id="source">
            <option value="">Select Source</option>
            <option value="India">India</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Italy">Italy</option>
            <option value="Russia">Russia</option>  <!-- âœ… Updated: Replaced Canada with Russia -->
        </select>

        <label for="destination">Destination:</label>
        <select id="destination">
            <option value="">Select Destination</option>
            <option value="India">India</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Italy">Italy</option>
            <option value="Russia">Russia</option>  <!-- âœ… Updated: Replaced Canada with Russia -->
        </select>

        <label for="budget">Budget:</label>
        <input type="text" id="budget" placeholder="Enter budget">
        <select id="currency">
            <option value="INR">INR (â‚¹)</option>
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (â‚¬)</option>
            <option value="GBP">GBP (Â£)</option>
        </select>

        <label for="travel-mode">Travel Mode:</label>
        <select id="travel-mode">
            <option>Flight</option>
            <option>Train</option>
            <option>Car</option>
            <option>Bus</option>
        </select>

        <label for="preferred-activities">Preferred Activities:</label>
        <input type="text" id="preferred-activities" placeholder="Enter activities (e.g., hiking, sightseeing)">

        <label>Number of Travelers:</label>
        <div class="traveler-inputs">
            <label>Children:</label>
            <input type="number" id="children" value="0">
            <label>Adults:</label>
            <input type="number" id="adults" value="1">
            <label>Elderly:</label>
            <input type="number" id="elderly" value="0">
        </div>

        <label for="start-date">Start Date of Travel:</label>
        <input type="date" id="start-date" class="dates">
        <label for="start-date">End Date of Travel:</label>
        <input type="date" id="end-date" class="dates">
    </div>
    <button onclick="submission()">Submit</button>
<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        document.getElementById("destination").value = params.get("destination") || "";
        document.getElementById("preferred-activities").value = params.get("prefs") || "";
    }
    window.onload = getQueryParams;
</script>
<script src="scriptser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
